# local ìš© Spring Profile
spring:
  config:
    activate:
      on-profile: local
  mvc:
    static-path-pattern: /content/v1/public/**
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:23306/content
    username: content
    password: welcome
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  flyway:
    enabled: true
    validate-migration-naming: true
server:
  port: 8082