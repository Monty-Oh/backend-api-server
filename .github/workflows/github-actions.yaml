name: build-test

on:
  push:
    branches:
      - features/github-actions

env:
  PROJECT_ROOT: "$GITHUB_ACTION_PATH/../../"

jobs:
  auth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Gradle Build
        run: |
          cd auth
          ./gradlew build
          
          echo "$PROJECT_ROOT"
            

