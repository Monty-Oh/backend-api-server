name: Build Auth Workflow

on:
  workflow_call:
    inputs:
      target_module:
        required: true
        type: string

jobs:
  gradle-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Gradle Build (auth)
        run: |
          echo ${{ github.event.inputs.target_module }}
          cd ${{ github.event.inputs.target_module }}
          ./gradlew build