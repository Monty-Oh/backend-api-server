name: 'Build Auth Workflow'
description: 'Custom action to build auth module using Gradle'

inputs:
  target_module:
    description: 'Target module to build'
    required: true
    default: 'auth'

runs:
  using: "composite"
  steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Gradle Build
      run: |
        echo "Building target module: ${{ inputs.target_module }}"
        cd ${{ inputs.target_module }}
        ./gradlew build
