<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <meta charset="UTF-8">
    <title>monty</title>
</head>
<body>
    <div hx-get="/static/root.html" hx-trigger="load" hx-swap="outerHTML">
        <div class="loading-container">
            <div class="loading-text">Loading...</div>
        </div>
    </div>

    <style>
        .loading-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* 연한 회색 배경 */
            margin: 0;
            padding: 0;
        }

        .loading-text {
            font-size: 24px;
            color: #333; /* 어두운 회색 글자 */
        }
    </style>
</body>
</html>
