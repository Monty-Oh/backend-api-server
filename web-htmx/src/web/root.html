<div>
    <div id="root-container"></div>
</div>

<script>
                const LOCAL_STORAGE_KEY_ACCESS_TOKEN = "monty_web_accessToken";
                const LOCAL_STORAGE_KEY_REFRESH_TOKEN = "monty_web_refreshToken";

                const accessToken = localStorage.getItem(LOCAL_STORAGE_KEY_ACCESS_TOKEN);
                const refreshToken = localStorage.getItem(LOCAL_STORAGE_KEY_REFRESH_TOKEN);

                if ((accessToken && refreshToken)) {
                    console.log("no auth found!");
                    htmx.ajax("GET", "/static/components/login.html", {target: "#root-container"});

                }else {
                    console.log("test!!");
                    htmx.ajax("POST", "/auth/validate", {values: {auth: "test"}});
                    console.log("test!!");
                }



    //  성공 처리
    document.body.addEventListener('htmx:afterRequest', function(event) {
        console.log(event);
        if (event.detail.path === '/auth/validate') {
            console.log("here!!");
        }
    });

    //  실패 처리
    document.body.addEventListener('htmx:responseError', function(event) {
        if (event.detail.path === '/auth/validate') {
            console.error('Token validation failed:', event.detail.xhr.responseText);
            // localStorage.removeItem('authToken');
            // htmx.ajax('GET', '/path-to-B.html', { target: '#root-container' });
        }
    });

</script>
