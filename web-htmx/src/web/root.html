<div>
    <div id="root-container">root-container</div>
</div>

<script>
    //  localStorage 에서 token 관련 데이터들 획득
    const LOCAL_STORAGE_KEY_ACCESS_TOKEN = "monty_web_accessToken";
    const LOCAL_STORAGE_KEY_REFRESH_TOKEN = "monty_web_refreshToken";

    const accessToken = localStorage.getItem(LOCAL_STORAGE_KEY_ACCESS_TOKEN);
    const refreshToken = localStorage.getItem(LOCAL_STORAGE_KEY_REFRESH_TOKEN);

    //  target 컴포넌트 렌더링
    const target = accessToken && refreshToken
        ? "/static/pages/main.html"
        : "/static/pages/login.html"
    ;

    htmx.ajax(
        "GET",
        target,
        {
            target: "#root-container",
            swap: "outerHTML"
        }
    )
</script>
